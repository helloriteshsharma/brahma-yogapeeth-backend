spring.application.name=brahma-yogapeeth-backend
server.port=8080

# ==========================
# MYSQL CONFIGURATION
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==========================
# AWS S3 CONFIGURATION
# ==========================
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.key=${AWS_SECRET_KEY}
aws.region=${AWS_REGION:ap-south-1}   # default value if env var not set
aws.s3.bucketname=${AWS_BUCKET_NAME}
aws.ses.senderEmail=${AWS_SENDER_EMAIL}

# ==========================
# MULTIPART FILE CONFIG
# ==========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email
email.source=${EMAIL_SOURCE}
email.admin=${ADMIN_EMAIL}
